<div class="consulta-header">
    <div class="consulta-content-header">
        <!-- <app-simple-header></app-simple-header> -->
        <div>
            <span style="margin-right: 15px;">Usuario</span>
            <button mat-flat-button class="secondary action">
                Desconectar
            </button>
        </div>
    </div>
</div>
<div>
    <mat-card class="mat-elevation-z4">
        <mat-card-title>
            <span><strong>Consulta Clínica</strong></span>
            <button mat-flat-button class="primary" (click)="dialogConsultaCreate()">
                <i class="material-icons">
                    add
                </i>
                Nova consulta
            </button>
        </mat-card-title>
        <mat-card-content>
            <span style="margin-top: 20px;" *ngIf="consultas.length===0">Não há consultas marcadas.</span>

            <mat-table mat-table class="full-width-table" [dataSource]="consultas" aria-label="Elements">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>


                <ng-container matColumnDef="especialidade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidade</th>
                    <td mat-cell *matCellDef="let row">{{ row.especialidade }}</td>
                </ng-container>

                <ng-container matColumnDef="profissional">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Profissional</th>
                    <td mat-cell *matCellDef="let row">{{ row.profissional }}</td>
                </ng-container>
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
                    <td mat-cell *matCellDef="let row">{{row.data}}</td>
                </ng-container>

                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
                    <td mat-cell *matCellDef="let row">{{row.hora}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row">
                        <a>
                            <button mat-flat-button class="secondary action">
                                <i class="material-icons">
                                    clear
                                </i>
                                Desmarcar
                            </button>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>

        </mat-card-content>
    </mat-card>
</div>
